<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            text-align: center;
            font-family: 'Press Start 2P', cursive;
            margin: 50px;
            position: relative;
            background-color: #f8d7da;
        }
        #container {
            transition: all 0.5s ease;
        }
        #yes, #no {
            font-size: 20px;
            padding: 12px 30px;
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
            border-radius: 15px;
            background-color: #ff4b5c;
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-family: 'Press Start 2P', cursive;
        }
        #yes:hover, #no:hover {
            background-color: #ff6b81;
        }
        #no {
            position: absolute;
        }
        #final-message {
            display: none;
            font-size: 30px;
            margin-top: 20px;
        }
        #signature {
            display: none;
            font-size: 20px;
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-style: italic;
        }
        img {
            display: none;
            margin-top: 20px;
            max-width: 100%;
            height: auto;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                margin: 20px;
            }
            #yes, #no {
                font-size: 16px;
                padding: 10px 25px;
            }
            #final-message {
                font-size: 24px;
            }
        }
        @media (max-width: 480px) {
            #yes, #no {
                font-size: 14px;
                padding: 8px 20px;
            }
            #final-message {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <h1>Will you be my Valentine?</h1>
    <div id="container">
        <button id="yes">Yes</button>
        <button id="no">No</button>
    </div>
    <div id="final-message">Awe, I love you &lt;3</div>
    <img id="love-image" src="https://i.imgur.com/bAbMY9U.jpeg" alt="Cute Valentine Image">
    <div id="signature">Love, K<3 to Aiz</div>

    <script>
        let size = 20;
        let noClickCount = 0;

        const yesButton = document.getElementById('yes');
        const noButton = document.getElementById('no');
        const container = document.getElementById('container');
        const finalMessage = document.getElementById('final-message');
        const loveImage = document.getElementById('love-image');
        const signature = document.getElementById('signature');

        // Move 'No' button randomly on click
        function moveNo() {
            noClickCount++;
            if (noClickCount >= 14) {
                noButton.style.display = "none";
                return;
            }
            
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            noButton.style.left = `${x}px`;
            noButton.style.top = `${y}px`;
            
            size += 20;
            yesButton.style.fontSize = `${size}px`;
            yesButton.style.padding = `${size / 4}px ${size / 2}px`;
            
            if (size > 300) {
                showLove();
            }
        }
        
        // Display love message and image
        function showLove() {
            container.style.display = "none";
            finalMessage.style.display = "block";
            loveImage.style.display = "block";
            signature.style.display = "block";
        }

        // Add event listeners
        yesButton.addEventListener('click', showLove);
        noButton.addEventListener('click', moveNo);
    </script>
</body>
</html>
